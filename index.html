<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Book Recommendations Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Book Recommendations Generator</h1>
      </header>

      <main>
        <form id="recommendation-generator-form">
          <input
            class="form-input"
            id="user-genre"
            type="text"
            placeholder="Enter the genre(s) you wish to receive a recommendation for"
            required
          />
          <input type="submit" class="submit-btn" />
        </form>

        <div class="recommendation-response" id="book-recommendation"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/lucynowland" target="_blank"
          >Lucy Nowland</a
        >
        which is open-sourced on
        <a
          href="https://github.com/lucynowland/book-recommendations-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://book-recommendations-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
